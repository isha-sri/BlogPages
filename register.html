<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">WordOut</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item element">
          <a class="nav-link" href="#">Read</a>
        </li>
        <li class="nav-item dropdown element">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Hindi</a>
            <a class="dropdown-item" href="#">English</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Trending</a>
          </div>
        </li>
        <li class="nav-item  element">
          <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item element">
          <a class="nav-link" href="#">Log In</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2 element" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0 element" type="submit">Search</button>

      </form>
    </div>
  </nav>


  <!-- container -->
  <div class="row container">
    <div class="lbox col-lg-6 col-md-12 col-sm-12">
      <img class="regimg" src="images/reg.jpg" alt="">
      <div class="desc">
        <h1> WordOut</h1>
        <p>Rule the world with your words.</p>
      </div>
    </div>


    <div class="rbox col-lg-6 col-md-12 col-sm-12">
      <form action="/" method="post">
        <div >
          <h2 class="form">Register</h2>
          <p class="form">Please fill in this form to create an account.</p>
          <hr>
          <div class="enterdiv">
            <label for="FirstName"><b>First Name</b></label>
            <input class="enter" type="text" name="First" required>
          </div>
          <div class="enterdiv">
            <label for="LastName"><b>Last Name</b></label>
            <input class="enter" type="text" name="Last" required>
          </div>

          <div class="enterdiv">
            <label for="email"><b>Email</b></label>
            <input class="enter" type="text" name="emailID" required>

          </div>
          <div class="enterdiv" id="psw">
            <label class="pwd"for="psw"><b>Password</b></label>
            <input class="enter" type="password" name="psw" required>
            <p class="warn">Min. 8 characters</p>
          </div>
          <div class="enterdiv " id="rp">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input class="enter" type="password" name="pswr" required>
          </div>
          <hr>

          <p class="enterdiv">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

          <button type="submit" class="registerbtn">Register</button>

        </div>

        <div class="signin">

          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
